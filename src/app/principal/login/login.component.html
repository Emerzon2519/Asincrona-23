<mat-card>
  <mat-card-content>

    <section class="example-section">
      <label class="example-margin">Color:</label>
      <mat-radio-group [(ngModel)]="color">
        <mat-radio-button class="example-margin" value="primary">
          Primary
        </mat-radio-button>
        <mat-radio-button class="example-margin" value="accent">
          Accent
        </mat-radio-button>
        <mat-radio-button class="example-margin" value="warn">
          Warn
        </mat-radio-button>
      </mat-radio-group>
    </section>

  </mat-card-content>
</mat-card> <br> <br>
<p>Ingresar numero1: <input [(ngModel)]="va1" type="number"></p>
<p>Ingresar numero2: <input [(ngModel)]="va2" type="number"></p>





<mat-card class="result">
  <mat-card-content>

    <section class="example-section">
      <mat-slide-toggle
          [(ngModel)]="sum"
          class="example-margin"
          [color]="color"
          [checked]="checked"
          [disabled]="disabled">
        Sumar
      </mat-slide-toggle>
      <mat-slide-toggle
      [(ngModel)]="rest"
          class="example-margin"
          [color]="color"
          [checked]="checked"
          [disabled]="disabled">
        Restar
      </mat-slide-toggle>
      <mat-slide-toggle
      [(ngModel)]="multi"
          class="example-margin"
          [color]="color"
          [checked]="checked"
          [disabled]="disabled">
        Multiplicar
      </mat-slide-toggle>
      <mat-slide-toggle
      [(ngModel)]="div"
          class="example-margin"
          [color]="color"
          [checked]="checked"
          [disabled]="disabled">
        Dividir
      </mat-slide-toggle>
    </section>
  </mat-card-content>
</mat-card> <br> <br>


<button mat-raised-button color="warn" (click)="calcular()">Calcular</button>



<section *ngIf="aplicar">
  <p *ngIf="sum">La suma es:{{va1+va2}}</p>
  <p *ngIf="rest">La resta es:{{va1-va2}}</p>
  <p *ngIf="multi">La multiplicacion es:{{va1*va2}}</p>
  <p *ngIf="div">La division es:{{va1/va2}}</p>
</section>
